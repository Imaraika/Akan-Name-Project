<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akan WebApplication</title>
    <link rel="stylesheet" type="text/css" href="../Akan/CSS/styles.css">
    <script src="../Akan/JS/akan.js"></script>
</head>
<body>
    <div id="imag"></div>
    <div id="contentdiv">
        <em><strong>Names:</strong></em>
        <input type="text" id="name" placeholder="Please Enter your Name" required><br><br>
        <em><strong>DOB:</strong></em>
        <input type="number" name="bddat" id="dd" placeholder="Please Enter your Date of Birth" min="1" max="31" maxlength="2">
        <input type="number" id="mm" placeholder="Please Enter your Date of Birth" min="1" max="12" maxlength="2">
        <input type="number" id="yy" placeholder="Please Enter your Date of Birth" min="1" maxlength="4"><br><br> 
        <em><strong>Gender:</strong></em>
        <select id="selector">
            <option>Please select your Gender</option>
            <option value="female">FEMALE</option>
            <option value="male">MALE</option> </select><br><br>
        <button onclick="akanFunction()">Click here to see your Akan NAme</button><br><br>
        <h3 id="day"></h3>
        <h3 id="akaname"></h3>

    
    </div>    
    
    
    
</body>
</html>
